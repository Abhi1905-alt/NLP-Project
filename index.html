<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Generator</title>
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            background: white;
            margin: 3rem auto;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        }

        h2, h3 {
            color: #333;
        }

        label {
            font-weight: 500;
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            margin-top: 1.5rem;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357ab7;
        }

        a {
            text-decoration: none;
            color: #4a90e2;
            font-weight: 500;
            margin-right: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        pre {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
        }

        .top-nav {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome, {{ current_user.username }}</h2>
    <div class="top-nav">
        <a href="/history">View History</a> | <a href="/logout">Logout</a>
    </div>

    <form method="post">
        <label for="prompt">Enter your topic or idea:</label>
        <textarea name="prompt" rows="5" required></textarea>

        <label>Select Task Type:</label>
        <input type="radio" name="task" value="email" checked> Email
        <input type="radio" name="task" value="article"> Article

        <input type="submit" value="Generate">
    </form>

    {% if output %}
    <hr>
    <h3>Generated Result:</h3>
    <pre style="background-color: #f4f4f4; padding: 1rem; border-radius: 8px;">{{ output }}</pre>
    {% endif %}
